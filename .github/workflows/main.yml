name: CC:Tweaked Miner Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: CraftOS-PC action
        # You may pin to the exact commit or the version.
        # uses: Commandcracker/craftos-pc-action@b0669e76122c7a2f32ea3291aa59f7d89ef9b43e
        uses: Commandcracker/craftos-pc-action@v1.0.2
        with:
          root: ./  # optional, default is ./
          timeout: 60  # optional, default is 60
